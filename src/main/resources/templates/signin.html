<!DOCTYPE html>

<head>
    <title>Войти</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/sign.css">
</head>

<body>
<header>
    <h1 id="logo">Трикстер</h1>
    <h2 id="client-id">{{app_name}}</h2>
</header>
<form method="post" action="{{client_id}}">
    <input type="email" name="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
    <input type="password" name="password" placeholder="Пароль" onfocus="this.placeholder=''" onblur="this.placeholder='Пароль'">
    <input type="submit" value="Войти" id="button"><a href="/forgot-password/{{client_id}}">Забыли пароль?</a>
</form>
<footer>
    <p>Нет аккаунта? <a href="/signup/{{client_id}}">Создать</a>.</p>
</footer>
</body>
